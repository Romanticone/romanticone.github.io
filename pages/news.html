<div class="row">
  <div class="col-md-12">
    <h1 class="title-first">Events</h1>
    <div class="vspace-1" ng-repeat="e in events">
      <p class="font-style-2">{{e.title}}</p>
      <p ng-if="e.figure.length <= 0">{{e.content}}</p>
	  <div class ="row" ng-if="e.figure.length > 0">
	    <div class="col-md-4">
		  <img ng-src="img/{{e.figure}}" class="img-responsive stretch">
		</div>
        <div class="col-md-8">
		  <p>{{e.content}}</p>
		</div>
      </div>
    </div>
  </div>
</div>
